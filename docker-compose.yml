version: "3.8"
services:
  database_ignite:
    image: postgres
    container_name: database_ignite
    restart: always
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=docker
      - POSTGRES_PASSWORD=ignite
      - POSTGRES_DB=rentx
    volumes:
      - pgdata:/data/postgres

  redis_ignite:
    image: redis:alpine
    container_name: redis_ignite
    ports:
      - "6379:6379"

  app:
    build: .
    depends_on:
      - database_ignite
      - redis_ignite
    links:
      - database_ignite
      - redis_ignite
    container_name: rentx
    ports:
      - "3000:3000"
    volumes:
      - .:/usr/app

volumes:
  pgdata:
