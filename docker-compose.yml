version: "3.8"
services: 
  database_ignite:
    image: postgres
    container_name: database_ignite
    restart: always
    ports:
      - "5432:5432"
    environment: 
      - POSTGRES_USER=docker
      - POSTGRES_PASSWORD=ignite
      - POSTGRES_DB=rentx
    volumes: 
      - pgdata:/data/postgres
  app:
    build: .
    depends_on:
      - database_ignite
    links:
      - database_ignite
    container_name: rentx
    ports:
      - "3000:3000"
    volumes: 
     - .:/usr/app

volumes: 
  pgdata:
    